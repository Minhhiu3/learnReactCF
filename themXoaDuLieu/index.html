<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm và Xóa Phần Tử với DOM</title>
    <style>
        .container {
            margin: 20px;
        }

        .item {
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            width: 160px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Danh sách phần tử</h1>
        <div id="list">
        </div>
        <button id="addItem" onclick="addItem()">Thêm phần tử</button>
        <button id="removeItem" onclick="removeItem()">Xóa phần tử</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
