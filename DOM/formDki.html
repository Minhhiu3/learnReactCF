<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <form method="post" action="" id="registerForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="Email" required>

        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password" required>
        </div>
        <!-- ----------------------------------- -->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" value="nam" id="nam">
            <label class="form-check-label" for="radioDefault1">
                nam
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" value="nu" id="nu" checked>
            <label class="form-check-label" for="radioDefault2">
                nun
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" value="gay" id="gay" checked>
            <label class="form-check-label" for="radioDefault2">
                gay
            </label>
        </div>
        <!-- // -->
        <select class="form-select" aria-label="Default select example" name="major" required>
            <option selected>nganh nghe</option>
            <option value="1">it</option>
            <option value="2">design</option>
            <option value="3">buon do</option>
        </select>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checked" required>
            <label class="form-check-label" for="exampleCheck1">Đồng ý đ khoản</label>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="formDki.js"></script>
</body>

</html>
